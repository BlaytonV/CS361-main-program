<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review and Adjust Financial Plans</title>
    <link rel="stylesheet" href="styles.css">
</head>

<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="results.html">Results</a>
        <a href="review.html">Review</a>
    </nav>
</header>

<body>
    <div class="container">
        <h1>Review and Adjust Your Financial Plan</h1>
        <div>
            <label for="updatedMonthlyIncome">
                <h2>Monthly Income:</h2>
            </label>
            <input type="number" id="updatedMonthlyIncome" name="updatedMonthlyIncome"
                placeholder="Enter new monthly income">
        </div>
        <h2>Expenses:</h2>
        <div id="expenseEntries"></div>
        <button type="button" onclick="addExpenseEntry()">Add More Expenses</button>
        <button type="button" onclick="calculateResults()">Update Financial Plan</button>
        <div>
            <label for="savingsGoalPercentage">Savings Goal Percentage (%):</label>
            <input type="number" id="savingsGoalPercentage" name="savingsGoalPercentage"
                placeholder="Enter savings percentage" min="0" max="100" step="0.01">
        </div>
        <h2>Financial Summary</h2>
        <div id="financialSummary"></div>
        <button type="button" onclick="printFinancialStatement()">Print Financial Statement</button>
    </div>
    <script src="review.js"></script>
</body>

</html>
